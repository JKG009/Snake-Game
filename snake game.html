<html>

    <head>
        <link rel="stylesheet" href="snake game.css">
    </head>

    <body>
        <h1>Snake Game</h1>
        <h2>Score: <span id="score">0</span></h2>
        <div class="difficulty-container">
            <button id="easyBtn" onclick="changeDifficulty(1)">Easy</button>
            <button id="normalBtn" onclick="changeDifficulty(2)">Normal</button>
            <button id="hardBtn" onclick="changeDifficulty(3)">Hard</button>
        </div>
        <div class="grid"></div>
        <div>
            <div id="game-result"></div>
        </div>
        <button id="start">Start/Restart</button>
        <script src="snake game.js"></script>
    </body>

</html>
